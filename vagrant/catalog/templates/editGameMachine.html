{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{game_machine.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGameMachine',game_machine_id = game_machine.id)}}" method = "post">
				<div class="form-group">
					<label for="manufacturer">Manufacturer:</label>
					<input type ="text" class="form-control" name="manufacturer" value="{{game_machine.manufacturer }}">
					<div class="padding-bottom"></div>
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{game_machine.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
